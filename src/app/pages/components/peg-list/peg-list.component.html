<div style="position: absolute; top: 15%; right: 20%; width: 30%; height: 25%">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; height: 100%; ">

    <ng-container matColumnDef="pegID">
      <th mat-header-cell *matHeaderCellDef style="font-size: 20px"> PEG ID</th>
      <td mat-cell *matCellDef="let element" style="font-size: 16px"> {{element.pegID}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="font-size: 20px"> Status</th>
      <td mat-cell *matCellDef="let element" style="font-size: 16px"> {{element.status}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
