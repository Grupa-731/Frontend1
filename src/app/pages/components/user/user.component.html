<mat-card>
  <mat-list>
    <br>
    <br>
    <div style="display: inline">
      <label style="font-size: 35px">Profile</label>
      <div style="float: right; margin-top: -20px">

    </div>
    <mat-divider></mat-divider>
    <div style="padding-top: 70px; padding-left: 10%; padding-bottom: 70px">
      <div>

          <mat-chip selected
                    style="width: 250px; height: 40px; font-size: 25px; background-color: #A3B8A1; color: white">Name

          <mat-chip style="margin-left: 35px; width: 450px; height: 40px; font-size: 20px">Pop Ion Marcel</mat-chip>

      </div>
      <br>
      <br>
      <div style="display: inline">

          <mat-chip style="margin-left: 35px; width: 450px; height: 40px; font-size: 20px">popionmarcel22@yahoo.com

      <br>
