<div class="example-container">
  <div style="position: fixed; text-align: center; top: 30%; left: 40%;">
    <p style="font-size: 20px;">
      <mat-form-field style="width: 320px;">
        <input matInput placeholder="Username">
      </mat-form-field>
    </p>
    <p style="font-size: 20px;">
      <mat-form-field style="width: 320px;">
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    <p>
      <button mat-button style="width: 150px; height: 50px; font-size: 20px;">Forgot password</button>
    </p>
    <p>
      <button mat-button style="width: 150px; height: 50px; font-size: 20px;">Log in</button>
    </p>
  </div>
</div>
